<div class="row">
    <div class="col-md-12 text-center">
        <h2>Star Wars Characters</h2>
    </div>
</div>
<st-filter (changed)="filterChanged($event)"></st-filter>
<div class="row character-container" *ngFor="let character of characters | customFilter:searchText:filterProp | slice:[firstItemToShow]:[lastItemToShow]">
    <div class="col-md-2 image">
        <img src={{character.image}} alt={{character.image}}>
    </div>
    <div class="col-md-9  info-container">
        <h3>{{character.name | uppercase}}</h3>
        <div class="info">
            <div>
                <span class="category">Homeland: </span>{{character.homeland}}
            </div>
            <div>
                <span class="category">Born: </span>{{character.born}}
            </div>
            <div>
                <span class="category">Dead: </span>{{character.dead}}
            </div>
            <div>
                <span class="category">Species: </span>{{character.species}}
            </div>
            <div>
                <span class="category">Affiliations: </span>
                <span>{{character.affiliation.join()}} </span>
            </div>
        </div>
        <br>
        <p class="info">{{character.story}}</p>
    </div>
</div>
<div class="row text-center">
    <pagination [itemsPerPage]="itemsPerPage" [totalItems]="totalCharacters" [(ngModel)]="currentPage" [maxSize]="maxSize" class="pagination pagination-sm"
        [boundaryLinks]="true" [rotate]="false" (pageChanged)="pageChanged($event)"></pagination>
</div>
