<div class="row">
    <div class="col-md-12 text-center">
        <h2>Star Wars Fan Art</h2>
    </div>
</div>
<div class="row image-container">
    <div class="publication-image text-center col-lg-3 col-lg-offset-3 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-12 col-xs-offset-0">
        <img src="{{publication?.imageUrl}}" alt="{{publication?.title}}">
    </div>
    <div class="details col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <div class="text-center title">
            <strong>{{publication?.title | uppercase}}</strong>
            <p>by: {{publication?.owner}}</p>
        </div>
        <div class="comments pre-scrollable">
            <div class="comment" *ngFor="let comment of publication?.comments">
                <strong>{{comment.username}}:</strong><span>{{comment.content}}</span>
            </div>
        </div>
        <div class="input">
            <input type="text" #newComment name="newComment" (keyup.enter)="addComment(newComment.value); newComment.value='';" class="form-control" placeholder="Write a comment...">
        </div>
        <div class="likes" *ngIf="publication">
            <ac-stars 
             [rating]="(publication.rating | sumPipe: 'rate') / publication.rating.length" 
             [publication]="publication">
            </ac-stars>
        </div>
    </div>
</div>
