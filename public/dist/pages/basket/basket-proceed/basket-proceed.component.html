<div class="row wrapper" [@flyInOut]="true">
    <div class="col-md-4 col-md-offset-4">
        <h2>Order details</h2>
        <br>
        <form #paymentForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <strong [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
                    First Name is required!
                </strong>
                <input type="text" class="form-control" id="firstname" name="firstname" required [(ngModel)]="formModel.firstname" #firstname="ngModel"
                    autofocus>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <strong [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
                    Last Name is required!
                </strong>
                <input type="text" class="form-control" id="lastname" name="lastname" required [(ngModel)]="formModel.lastname" #lastname="ngModel"
                    autofocus>
            </div>

            <div class="form-group">
                <label for="phone-number" class="bold-label">Phone Number</label>
                <strong [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
                    Phone is required!
                </strong>
                <input type="text" class="form-control" id="phone-number" name="phone-number" required [(ngModel)]="formModel.phoneNumber"
                    #phoneNumber="ngModel">
            </div>

            <div class="form-group">
                <label for="address" class="bold-label">Address</label>
                <strong [hidden]="address.valid || address.pristine" class="alert alert-danger">
                    Address is required!
                </strong>
                <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="formModel.address" #address="ngModel">
            </div>

            <div class="form-group avatar">
                <label class="bold-label">Payment Method</label>
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-control" name="paymentMethod" #paymentMethod (click)="paymentSelection = paymentMethod.value">
                            <option *ngFor="let opt of paymentOptions; let i=index"
                                [value]=opt
                                [selected]="i == 0">
                                {{paymentOptions[i]}}
                             </option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-lg" [disabled]="!paymentForm.form.valid">BUY</button>
        </form>
    </div>
</div>
