<div class="row  product-container">
    <div class="row-md-4 image">
        <img class="image" src="{{product.imageUrl}}" alt="{{product.title}}">
        <!--</a>-->
    </div>
    <div class="row-md-7 info-container">
        <div class="title">
            {{product.title}}
        </div>
        <div class="price">
            <span>Price </span>{{product.price|currency:'EUR':true}}
        </div>
        <modal-product [product]="product"></modal-product>
    </div>
</div>
