<div class="product-container">
    <div class="image">
        <img class="image" src="{{product.imageUrl}}" alt="{{product.title}}">
        <!--</a>-->
    </div>
    <div class="info-container">
        <div class="title">
            {{product.title}}
        </div>
        <div class="price">
            <span>Price </span>{{product.price|currency:'EUR':true}}
        </div>
        <st-modal-product [product]="product"></st-modal-product>
    </div>
</div>
