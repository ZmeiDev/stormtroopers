<div class="row wrapper">
    <div class="col-md-4 col-md-offset-4">
        <h2>Update your details</h2>
        <br>
        <form #updateForm="ngForm" (ngSubmit)="onSubmit()">
           
            <div class="form-group">
                <label for="firstname" class="bold-label">First Name</label>
                <strong [hidden]="firstname.valid || firstname.pristine"
                    class="alert alert-danger">
                    First Name is required!
                </strong>
                <input type="text" class="form-control" id="firstname" name="firstname"
                required 
                [(ngModel)]="currentUser.firstname" 
                 #firstname="ngModel"
                 autofocus>
            </div>

             <div class="form-group">
                <label for="lastname" class="bold-label">Last Name</label>
                <strong [hidden]="lastname.valid || lastname.pristine"
                    class="alert alert-danger">
                    Last Name is required!
                </strong>
                <input type="text" class="form-control" id="lastname" name="lastname"
                required 
                [(ngModel)]="currentUser.lastname" 
                 #lastname="ngModel"
                 autofocus>
            </div>
           
            <div class="form-group">
                <label for="email" class="bold-label">Email Address</label>
                <strong [hidden]="email.valid || email.pristine"
                    class="alert alert-danger">
                    Email Address is required!
                </strong>
                <input type="text" class="form-control" id="email" name="email"
                required 
                [(ngModel)]="currentUser.email" 
                 #email="ngModel"
                 autofocus>
            </div>

            <div class="form-group">
                <label for="phone-number" class="bold-label">Phone Number</label>
                <input type="text" class="form-control" id="phone-number" name="phone-number"
                [(ngModel)]="currentUser.phoneNumber">
            </div>

            <div class="form-group">
                <label for="address" class="bold-label">Address</label>
                <input type="text" class="form-control" id="address" name="address"
                [(ngModel)]="currentUser.address">
            </div>

            <div class="form-group avatar">
                <label class="bold-label">Avatar</label>
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-control" name="avatar" #av (change)="setUserAvatar(av.value)">
                            <option *ngFor="let opt of avatarOptions; let i=index"
                            [value]=opt
                            [selected]="opt == currentUser.avatarName">
                                {{avatarOptions[i]}}
                             </option>
                        </select>
                    </div>
                    <!--<div class="col-md-8">
                       <img src="" alt="avatar image">
                    </div>-->
                </div>
            </div>            
            <button type="submit" class="btn btn-lg">UPDATE</button>
        </form>
    </div>
</div>
