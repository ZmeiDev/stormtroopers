  <h4>Movies</h4>
  <ul class=movies-list>
    <li *ngFor="let movie of movies">
      <h2>
       <a class=movie-title href="" [routerLink]="[ movie.Title]" routerLinkActive="active">{{movie.Title}}</a>
       </h2>
       <p>{{movie.Year}}</p>
      <img class= movie-poster  src={{movie.Poster}} alt="">
    </li>
  </ul>
