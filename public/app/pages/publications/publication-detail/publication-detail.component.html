<div class="row">
    <div class="col-md-12 text-center">
        <h2>Star Wars Fan Art</h2>
    </div>
</div>
<div class="row text-center image-container">
    <div class="publication-image col-md-12 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <img class="img-responsive" src="{{publication?.imageUrl}}" alt="{{publication?.title}}">
    </div>
</div>
<div class="row details-container">
    <div class="details col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <div class="text-center title">
            <strong>{{publication?.title | uppercase}}</strong>
            <p>by: {{publication?.owner}}</p>
        </div>
        <div class="comments pre-scrollable">
            <div class="comment" *ngFor="let comment of publication?.comments">
                <strong>{{comment.username}}:</strong><span>{{comment.content}}</span>
            </div>
        </div>
        <div class="input">
            <input type="text" #newComment name="newComment" (keyup.enter)="addComment(newComment.value); newComment.value='';" class="form-control"
                placeholder="Write a comment...">
        </div>
        <div class="likes text-center" *ngIf="publication">
            <ac-stars [rating]="(publication.rating | sumPipe: 'rate') / publication.rating.length" [publication]="publication">
            </ac-stars>
        </div>
    </div>
</div>
