<div class="head">
    <button class="btn btn-lg" routerLink="/publications/create" routerLinkActive="active">Add publication</button>
</div>
<div *ngFor="let publication of publications" class="row col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 row col-xs-8 col-xs-offset-2">
    <div class="publications">
        <st-publication-list [publication]="publication"></st-publication-list>
    </div>
</div>
<h2 *ngIf="publications?.length === 0">
    No publications were found trooper!
    <br>
    Be the first to create...
</h2>
